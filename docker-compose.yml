version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: docintel_postgres
    environment:
      POSTGRES_USER: docintel
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: docintel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docintel"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: docintel_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # NEW: Celery worker service
  celery_worker:
    build: .
    container_name: docintel_worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://docintel:dev_password_change_in_prod@postgres:5432/docintel
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    restart: unless-stopped

  # NEW: Celery beat scheduler
  celery_beat:
    build: .
    container_name: docintel_beat
    command: celery -A app.core.celery_app beat --loglevel=info
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://docintel:dev_password_change_in_prod@postgres:5432/docintel
      REDIS_URL: redis://redis:6379/0
    restart: unless-stopped

  # NEW: Flower monitoring
  flower:
    build: .
    container_name: docintel_flower
    command: celery -A app.core.celery_app flower --port=5555
    depends_on:
      - redis
    ports:
      - "5555:5555"
    environment:
      REDIS_URL: redis://redis:6379/0
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: